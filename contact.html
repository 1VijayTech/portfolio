<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Feedback Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            position: relative;
            max-width: 700px;
            width: 100%;
            background: #fff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: formAppear 0.8s ease-out;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #666;
            font-size: 1.1em;
        }

        .input-row {
            position: relative;
            margin-bottom: 25px;
        }

        .input-row label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 1em;
            color: #666;
            pointer-events: none;
            transition: 0.3s ease all;
        }

        .input-row textarea ~ label {
            top: 23px;
        }

        .input-row input,
        .input-row textarea,
        .input-row select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            font-size: 1em;
            transition: 0.3s ease all;
        }

        .input-row textarea {
            height: 150px;
            resize: none;
        }

        .input-row input:focus,
        .input-row textarea:focus,
        .input-row select:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }

        .input-row input:focus ~ label,
        .input-row textarea:focus ~ label,
        .input-row select:focus ~ label,
        .input-row input:valid ~ label,
        .input-row textarea:valid ~ label,
        .input-row select:valid ~ label {
            top: -12px;
            left: 10px;
            font-size: 0.8em;
            padding: 0 5px;
            background: #fff;
            color: #3498db;
        }

        .rating-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .star-rating {
            font-size: 2em;
            cursor: pointer;
            color: #ddd;
            transition: 0.3s ease color;
        }

        .star-rating.active {
            color: #f1c40f;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #3498db, #2c3e50);
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.3s ease all;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            text-align: center;
            color: #27ae60;
            margin-top: 15px;
            font-weight: 500;
        }

        .error {
            border-color: #e74c3c !important;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.8em;
            margin-top: 5px;
            display: none;
        }

        @keyframes formAppear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .form-header h2 {
                font-size: 1.5em;
            }

            .rating-group {
                gap: 10px;
            }

            .star-rating {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h2>Contact & Feedback</h2>
            <p>We'd love to hear from you! Please fill out the form below.</p>
        </div>
        
        <form id="feedbackForm">
            <div class="input-row">
                <input type="text" id="name" required>
                <label for="name">Full Name</label>
                <div class="error-message">Please enter your name</div>
            </div>

            <div class="input-row">
                <input type="email" id="email" required>
                <label for="email">Email Address</label>
                <div class="error-message">Please enter a valid email</div>
            </div>

            <div class="input-row">
                <select id="subject" required>
                    <option value=""> Select Subject</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>
                <label for="subject"></label>
                <div class="error-message">Please select a subject</div>
            </div>

            <div class="input-row">
                <textarea id="message" required></textarea>
                <label for="message">Your Message</label>
                <div class="error-message">Please enter your message</div>
            </div>

            <div class="rating-section">
                <p style="text-align: center; margin-bottom: 10px;">Rate your experience</p>
                <div class="rating-group">
                    <span class="star-rating" data-rating="1">★</span>
                    <span class="star-rating" data-rating="2">★</span>
                    <span class="star-rating" data-rating="3">★</span>
                    <span class="star-rating" data-rating="4">★</span>
                    <span class="star-rating" data-rating="5">★</span>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit Feedback</button>
            <div class="success-message">Thank you for your feedback!</div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('feedbackForm');
            const stars = document.querySelectorAll('.star-rating');
            let rating = 0;

            // Star rating functionality
            stars.forEach(star => {
                star.addEventListener('mouseover', () => {
                    const currentRating = parseInt(star.getAttribute('data-rating'));
                    highlightStars(currentRating);
                });

                star.addEventListener('click', () => {
                    rating = parseInt(star.getAttribute('data-rating'));
                    highlightStars(rating);
                });

                star.addEventListener('mouseout', () => {
                    highlightStars(rating);
                });
            });

            function highlightStars(count) {
                stars.forEach(star => {
                    const starRating = parseInt(star.getAttribute('data-rating'));
                    star.classList.toggle('active', starRating <= count);
                });
            }

            // Form validation and submission
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                let isValid = true;

                // Reset previous errors
                clearErrors();

                // Validate name
                const name = document.getElementById('name');
                if (!name.value.trim()) {
                    showError(name, 'Please enter your name');
                    isValid = false;
                }

                // Validate email
                const email = document.getElementById('email');
                if (!isValidEmail(email.value)) {
                    showError(email, 'Please enter a valid email');
                    isValid = false;
                }

                // Validate subject
                const subject = document.getElementById('subject');
                if (!subject.value) {
                    showError(subject, 'Please select a subject');
                    isValid = false;
                }

                // Validate message
                const message = document.getElementById('message');
                if (!message.value.trim()) {
                    showError(message, 'Please enter your message');
                    isValid = false;
                }

                if (isValid) {
                    // Simulate form submission
                    const submitBtn = document.querySelector('.submit-btn');
                    const successMessage = document.querySelector('.success-message');
                    
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Submitting...';

                    setTimeout(() => {
                        form.reset();
                        rating = 0;
                        highlightStars(0);
                        successMessage.style.display = 'block';
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Submit Feedback';

                        setTimeout(() => {
                            successMessage.style.display = 'none';
                        }, 5000);
                    }, 1500);
                }
            });

            function showError(input, message) {
                input.classList.add('error');
                const errorDiv = input.parentElement.querySelector('.error-message');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }

            function clearErrors() {
                const inputs = form.querySelectorAll('input, textarea, select');
                inputs.forEach(input => {
                    input.classList.remove('error');
                    const errorDiv = input.parentElement.querySelector('.error-message');
                    errorDiv.style.display = 'none';
                });
            }

            function isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }

            // Float label functionality for inputs
            const inputs = document.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.parentElement.querySelector('label').classList.add('active');
                });

                input.addEventListener('blur', () => {
                    if (!input.value) {
                        input.parentElement.querySelector('label').classList.remove('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
